apiVersion: 1
info:
    ECMAScriptVersion: ECMAScript 5
    name: Hoc Vien Truyen Tranh
    lang: Vietnamese
    origins:
        - 'http://hocvientruyentranh.com'
    cookies: true
categories:
    - 
        info:
            name: All Manga
            originIndex: 0
            path: /manga/all
            type: plain
            params:
                - 
                    name: page
                    options: []
                    default: '1'
        parsers:
            uri:
                selector: 'table.table-hover>tbody>tr>td:nth-child(1)>a'
                attribute: href
                postProcess: ''
            companion:
                title:
                    selector: 'table.table-hover>tbody>tr>td:nth-child(1)>a'
                    attribute: title
                    postProcess: ''
                cover:
                    selector: 'table.table-hover>tbody>tr>td:nth-child(1)>a'
                    attribute: data-thumbnail
                    postProcess: ''
            pagination:
                label:
                    selector: '.pagination.no-margin>li>a'
                    attribute: ''
                    postProcess: ''
                uri:
                    selector: '.pagination.no-margin>li>a'
                    attribute: href
                    postProcess: ''
            prev:
                selector: '.pagination.no-margin>li>a[rel=prev]'
                attribute: href
                postProcess: ''
            next:
                id: nextPage
                selector: '.pagination.no-margin>li>a[rel=next]'
                attribute: href
                postProcess: ''
