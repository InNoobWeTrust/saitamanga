apiVersion: 0.0.1
info:
    name: Hoc Vien Truyen Tranh
    shortname: HVTT
    icon: 'http://hocvientruyentranh.net/favicon.ico'
    lang: Vietnamese
    origins:
        - 'http://hocvientruyentranh.com'
    loginRequired: false
    headers:
        user-agent: Mozilla/5.0 (Windows NT 6.3; WOW64)
categories:
    - 
        info:
            name: Manga List
            path: /manga/all
            queryParams:
                - 
                    name: page
                    options: []
                    default: '1'
        elements:
            - 
                name: _uri
                parsers:
                    - 
                        role: link
                        amount: multiple
                        strategy: html__select
                        instructions:
                            selector: 'table.table-hover>tbody>tr>td:nth-child(1)>a'
                            attribute: href
            - 
                name: _pagination
                parsers:
                    - 
                        role: primary
                        amount: multiple
                        strategy: html__select
                        instructions:
                            selector: '.pagination.no-margin>li>a'
                            attribute: ''
                    - 
                        role: link
                        amount: multiple
                        strategy: html__select
                        instructions:
                            selector: '.pagination.no-margin>li>a'
                            attribute: href
            - 
                name: _prev
                parsers:
                    - 
                        role: link
                        amount: single
                        strategy: html__select
                        instructions:
                            selector: '.pagination.no-margin>li>a[rel=prev]'
                            attribute: href
            - 
                name: _next
                parsers:
                    - 
                        role: link
                        amount: single
                        strategy: html__select
                        instructions:
                            selector: '.pagination.no-margin>li>a[rel=next]'
                            attribute: href
            - 
                name: _img
                parsers:
                    - 
                        role: link
                        amount: single
                        strategy: html__select
                        instructions:
                            selector: 'table.table-hover>tbody>tr>td:nth-child(1)>a'
                            attribute: data-thumbnail
            - 
                name: title
                parsers:
                    - 
                        role: primary
                        amount: single
                        strategy: html__select
                        instructions:
                            selector: 'table.table-hover>tbody>tr>td:nth-child(1)>a'
                            attribute: title
